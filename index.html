<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Общий чат</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    display: flex; flex-direction: column; height: 100vh;
    background: #f9f9f9;
  }
  header {
    background: #4CAF50; color: white; padding: 15px; text-align: center;
  }
  #messages {
    flex: 1; padding: 10px; overflow-y: auto; background: white;
  }
  #inputArea {
    display: flex; padding: 10px; background: #eee;
  }
  #inputArea input {
    flex: 1; padding: 10px; font-size: 1em;
  }
  #inputArea button {
    padding: 10px 20px; margin-left: 10px; font-size: 1em;
  }
  .message {
    margin-bottom: 8px;
  }
</style>
</head>
<body>

<header><h1>Общий чат</h1></header>

<div id="messages"></div>

<div id="inputArea">
  <input type="text" id="messageInput" placeholder="Введите сообщение..." autocomplete="off" />
  <button onclick="sendMessage()">Отправить</button>
</div>

<script>
  const ws = new WebSocket(`wss://${location.host}`);

  const messagesDiv = document.getElementById('messages');
  const input = document.getElementById('messageInput');

  ws.onmessage = (event) => {
    const div = document.createElement('div');
    div.className = 'message';
    div.textContent = event.data;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  };

  function sendMessage() {
    const text = input.value.trim();
    if (text) {
      ws.send(text);
      input.value = '';
    }
  }

  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>
